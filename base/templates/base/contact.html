{% extends 'base/base.html' %}
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static './css/main.css' %}" type="text/css">

    <title>Hello, world!</title>
</head>

<body>

    {% block content %}
    <div class="contact-title">
        <h2>We are ready to serve you</h2>

    </div>
    <div class="contact-form">
        <form id="contact-form" method="post" action="/get_name/">
            {% csrf_token %}
            <input type="text" name="name" class="form-control" placeholder="Your name" value="{{ current_name }}" required>

            <input type="email" name="email" class="form-control" placeholder="Email" required>

            <input type="text" name="subject" class="form-control" maxlength="255" required placeholder="subject">

            <textarea name="message" class="form-control" placeholder="message" rows="4" required></textarea>

            <input type="submit" class="form-control submit" value="SEND MESSAGE">


        </form>
        {% endblock %}

</html>
